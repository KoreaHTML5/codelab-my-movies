<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="mymovies" ng-controller="MovieCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">My Movies</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher pulling-text="당겨서 새로 고침" on-refresh="loadNew()">
        </ion-refresher>
        <div class="list">
          <div class="item item-avatar-left" ng-repeat="movie in movies">
            <img ng-src="https://cdn3.iconfinder.com/data/icons/multimedia/100/play_movie_3-512.png">
            <h2>{{movie.title}}</h2>
            <p>{{movie.director}}, {{movie.release_date}}</p>
          </div>
        </div>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
